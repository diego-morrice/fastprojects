<!DOCTYPE html>
<html data-ng-app="MidiaSocialApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>FP</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/loading-bar.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <base href="/">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Faster Projects</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!autenticacao.autenticado"><a href="#/home">Bem-vindo {{autenticacao.nome}}</a></li>
                    <li data-ng-hide="!autenticacao.autenticado"><a href="#/projetos">Projetos</a></li>
                    <li data-ng-hide="!autenticacao.autenticado"><a href="#/atividades">Atividades</a></li>
                    <li data-ng-hide="!autenticacao.autenticado"><a href="#/profissionais">Profissionais</a></li>
                    <li data-ng-hide="!autenticacao.autenticado"><a href="" data-ng-click="sair()">Sair</a></li>
                    <li data-ng-hide="autenticacao.autenticado"> <a href="#/login">Entrar</a></li>
                    <li data-ng-hide="autenticacao.autenticado"> <a href="#/novo">Cadastre-se</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--<div class="jumbotron">
        &nbsp;
    </div>-->
    <div style="margin-bottom:50px"></div>
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <!--jQuery-->
    <script src="/js/jquery.js"></script>
    <!--Bootstrap-->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootbox.min.js"></script>
    <!-- Biblioteca de terceiros -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-locale_pt-br.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/angular-ngStorage.js"></script>
    <script src="/js/angular-md5.js"></script>
    <script src="/js/loading-bar.js"></script>
    <script src="/js/angular-masks.js"></script>
    <!-- Load App principal  -->
    <script src="/js/app.js"></script>
    <!-- Load dos servicos -->
    <script src="services/authInterceptorService.js"></script>
    <script src="services/autorizadorService.js"></script>
    <script src="services/atividadesService.js"></script>
    <script src="services/profissionaisService.js"></script>
    <script src="services/projetosService.js"></script>
    <script src="services/storageService.js"></script>
    <!-- Load dos controllers -->
    <script src="controllers/indexController.js"></script>
    <script src="controllers/homeController.js"></script>'
    <script src="controllers/loginController.js"></script>
    <script src="controllers/profissionaisController.js"></script>
    <script src="controllers/atividadesController.js"></script>
    <script src="controllers/projetosController.js"></script>
</body>
</html>
