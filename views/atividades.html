<div class="row">

    <div class="col-lg-12">
        <ol class="breadcrumb" style="margin-top: 20px">
            <li><a href="#/home">Home</a></li>
            <li class="active">Atividades</li>
        </ol>
    </div>

    <div class="col-lg-12">
        <a href="#/novaAtividade" class="btn btn-primary pull-right " style="margin-bottom:10px;">Nova</a>
    </div>

    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="text-center panel-heading">
                <h3> Atividades </h3>
            </div>

            <div class="panel-body">

                <div class="col-lg-12">
                    <div class="col-lg-8">
                        <label class="control-label">Pesquisar:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="" ng-model="pesquisar">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" ng-click="retornarAtividadePorNome()">Pesquisar</button>
                            </span>
                        </div>
                    </div>
                    <!--<div class="col-lg-4">
                        <label class="control-label">Ordenar:</label>
                        <select class="form-control">
                            <option>Decrescente</option>
                            <option>Crescente</option>
                        </select>
                    </div>-->
                </div>

                <div class="col-lg-12" style="margin-bottom:20px"></div>
                <div class="col-lg-12">
                    <div class="table-responsive">
                        <span class="text-center" ng-show="atividades.length == 0">Nenhuma atividade foi encontrada.</span>
                        <table ng-show="atividades.length > 0" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Projeto</th>
                                    <th>Profissional</th>
                                    <th>Status</th>
                                    <th>Início</th>
                                    <th>Fim</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="ati in atividades">
                                    <td>{{ati.nome}}</td>
                                    <td>{{ati.projeto.nome}}</td>
                                    <td> {{ati.profissional.nome}}</td>
                                    <td>{{ati.status}}</td>
                                    <td>{{ati.dataInicioFormatada}}</td>
                                    <td>{{ati.dataFimFormatada}}</td>
                                    <td>
                                        <a ng-show="ati.profissional == null" href="#/atualizarAtividade/{{ati.id}}" class="btn btn-default btn-md">Atualizar</a>
                                        <input ng-show="!ati.ativa" ng-click="ativar(ati)" type="button" value="Ativar" class="btn btn-success">
                                        <input ng-show="ati.ativa" ng-click="inativar(ati.id)" type="button" value="Inativar" class="btn btn-danger">
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-default btn-lg" onclick="window.history.back()">Voltar</button>
    </div>
</div>
