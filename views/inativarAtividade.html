<div class="row" ng-init="retornarAtividade()">
    <ol class="breadcrumb" style="margin-top: 20px">
        <li><a href="#/home">Home</a></li>
        <li><a href="#/atividades">Atividades</a></li>
        <li class="active">Inativar</li>
    </ol>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading text-center"><h3>Inativar atividade</h3></div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <label class="control-label">Nome:</label>
                                <input type="text" class="form-control" ng-model="formData.nome" readonly>
                            </div>
                            <div class="col-lg-6">
                                <label class="control-label">Projeto:</label>
                                <input type="text" ng-model="idProjeto" class="form-control" readonly />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <label class="control-label">Profissional:</label>
                                <input type="text" ng-model="idProfissional" class="form-control" readonly />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-6">
                                <label class="control-label">Início:</label>
                                <input type="date" class="form-control" ng-model="formData.dataInicio" readonly>
                            </div>
                            <div class="col-lg-6">
                                <label class="control-label">Fim:</label>
                                <input type="date" class="form-control" ng-model="formData.dataFim" readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <div class="col-lg-12">
            <input type="button" class="btn btn-primary pull-right btn-lg" ng-click="inativar()" value="Enviar" />

            <a href="#/atividades" class="btn btn-danger pull-left btn-lg">Cancelar</a>
        </div>
    </div>
</div>
