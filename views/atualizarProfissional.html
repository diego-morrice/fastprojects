<div class="row" ng-init="retornarProfissisonal()">
    <ol class="breadcrumb" style="margin-top: 20px">
        <li><a href="#/home">Home</a></li>
        <li><a href="#/profissionais">Profissionais</a></li>
        <li class="active">Atualizar</li>
    </ol>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading text-center"><h3>Atualizar profissional</h3></div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <label class="control-label">Nome:</label>
                                <input type="text" class="form-control" ng-model="formData.nome">
                            </div>
                            <div class="col-lg-6">
                                <label class="control-label">Email:</label>
                                <input type="text" class="form-control" ng-model="formData.usuario.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-6">
                                <label class="control-label">Senha:</label>
                                <input type="password" class="form-control" ng-model="formData.usuario.senha">
                            </div>
                            <div class="col-lg-6">
                                <label class="control-label">Confirmar Senha:</label>
                                <input type="password" class="form-control" ng-model="formData.usuario.confirmarSenha">
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
        <div class="col-lg-12">
            <input type="button" class="btn btn-primary pull-right btn-lg" value="Enviar" ng-click="salvarDados()"/>

            <a href="#/profissionais" class="btn btn-danger pull-left btn-lg">Cancelar</a>
        </div>
    </div>
</div>
